<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-center mt-4 m2-5">Simple Snake Game</h1>
    <!-- <p class="h3 text-center text-muted mb-5">You can choose speed before starts the game</p> -->
    <div class="row">
        <div class="col-lg-6 d-flex justify-content-end">
            <canvas class="text-center" id="board"></canvas>
        </div>
        <div class="col-lg-6">
            <div class="card mx-5" style="width: 20rem;">
                <div class="card-body">
                  <h5 class="card-title text-dark h2 text-center">Game Details</h5>
                  <h6 class="card-subtitle mb-2 text-secondary h4 text-center">Speed: </h6>
                  <div class="d-flex justify-content-between mt-3 mb-5">
                    <button class="btn btn-outline-success" id="slow">slow</button>
                    <button class="btn btn-outline-warning" id="medium">medium</button>
                    <button class="btn btn-outline-danger" id="high">high</button>
                  </div>
                  <h6 class="card-subtitle mb-2 text-secondary h4 text-center">Your score is: </h6>
                  <p class="card-text text-primary h1 text-center my-3" id="score">55</p>
                  <div class="d-flex justify-content-between my-3">
                    <button class="btn btn-danger" id="stop">Stop</button>
                    <button class="btn btn-secondary" id="restart">Restart</button>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
